<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Clickbait Scanner</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 12px; width: 220px; }
    h1 { font-size: 14px; margin: 0 0 8px; }
    button { width: 100%; padding: 8px 10px; border: none; background: #e53935; color: #fff; border-radius: 6px; font-weight: 600; cursor: pointer; }
    button:hover { background: #d32f2f; }
    .row { margin-top: 10px; font-size: 12px; color: #555; }
    input[type="text"] { width: 100%; padding: 6px 8px; border: 1px solid #ddd; border-radius: 6px; }
    label { display:block; font-size: 12px; color: #444; margin: 8px 0 4px; }
  </style>
  <script defer src="popup.js"></script>
  </head>
<body>
  <h1>Clickbait Scanner</h1>
  <button id="scan">Scan Page</button>
  <div class="row" id="status">Ready.</div>
  <label for="apiBase">API Endpoint</label>
  <input id="apiBase" type="text" placeholder="http://127.0.0.1:5000/predict_batch"/>
  <div class="row">Only button texts are sent for classification.</div>
</body>
</html>
